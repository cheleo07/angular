<div *ngIf="messageService.messages.length">

  <a routerLink="/equipe">consulter l'équipe</a>

  <h2>Membres de l'équipe :</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'> {{message | uppercase}} </div>

</div>
